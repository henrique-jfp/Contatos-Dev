<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Henrique de Jesus Freitas Pereira</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0a0a0a, #0f1c0f, #1a2d1a, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Alterado de overflow-x para overflow total */
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- INÍCIO DA MODIFICAÇÃO: EFEITO MATRIX --- */

        /* Container do efeito */
        .matrix-background { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 1; 
        }

        /* Estilo das tags caindo */
        .code-tag {
            position: absolute;
            font-family: 'Courier New', Courier, monospace; /* Fonte de código */
            color: #00ff88;
            opacity: 0;
            user-select: none; /* Impede que o texto seja selecionado */
            animation: matrixFall 10s linear infinite;
        }

        /* Animação de queda */
        @keyframes matrixFall {
            0% {
                transform: translateY(-20vh); /* Começa um pouco acima da tela */
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(120vh); /* Termina bem abaixo da tela */
                opacity: 0;
            }
        }
        
        /* --- FIM DA MODIFICAÇÃO --- */

        /* Card (aumentei o z-index para garantir que fique na frente) */
        .contact-card {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7),
                        0 0 100px rgba(0, 255, 136, 0.1);
            padding: 50px 40px;
            max-width: 480px;
            text-align: center;
            border: 1px solid rgba(0, 255, 136, 0.2);
            animation: cardEntry 1.2s ease;
            position: relative; 
            z-index: 10; /* Garante que o card fique sobre o efeito */
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute; inset: -2px;
            background: linear-gradient(45deg, #00ff88, #008f5d, #00ff88);
            background-size: 400% 400%;
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s ease infinite;
            opacity: 0.6;
        }
        @keyframes borderGlow {
            0%,100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes cardEntry {
            from { opacity: 0; transform: translateY(50px) scale(0.9); filter: blur(10px);}
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0);}
        }

        /* Avatar */
        .avatar-container { position: relative; display: inline-block; margin-bottom: 30px; }
        .avatar {
            width: 140px; height: 140px; border-radius: 50%;
            border: 4px solid transparent;
            background: linear-gradient(45deg, #00ff88, #008f5d) padding-box,
                       linear-gradient(45deg, #00ff88, #008f5d, #00ff88) border-box;
            object-fit: cover;
            transition: .6s;
            filter: brightness(1.1) saturate(1.2);
        }
        .avatar:hover { transform: scale(1.1) rotate(5deg); filter: brightness(1.3) saturate(1.4); }
        .avatar-glow {
            position: absolute; inset: -10px; border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,136,0.4) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse { 0%,100%{transform:scale(1);opacity:.4;} 50%{transform:scale(1.2);opacity:.8;} }

        /* Texto */
        .name {
            font-size: 2.2rem; font-weight: 800;
            background: linear-gradient(45deg, #fff, #00ff88, #fff);
            background-clip: text; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 3s infinite;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            margin-bottom: 8px;
        }
        @keyframes textShimmer { 0%,100%{background-position:0% 50%;} 50%{background-position:100% 50%;} }

        .title { font-size: 1.1rem; font-weight: 500; color: #aaa; margin-bottom: 35px; }

        /* Links sociais */
        .social-links { display: flex; justify-content: center; gap: 25px; margin-bottom: 40px; }
        .social-link {
            color: #a7a7a7; font-size: 2rem;
            display: flex; align-items: center; justify-content: center;
            width: 60px; height: 60px;
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            transition: .4s;
        }
        .social-link:hover {
            color: #00ff88;
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 35px rgba(0,255,136,0.3);
            background: rgba(0,255,136,0.1);
        }

        /* Botão Email */
        .email-button {
            display: inline-block;
            background: linear-gradient(135deg,#00ff88 0%,#008f5d 100%);
            color: #0a0a0a; padding: 18px 45px;
            border-radius: 50px; font-weight: 700; font-size: 1rem;
            text-transform: uppercase; letter-spacing: 1.5px;
            transition: .4s; cursor: pointer; border: none;
            box-shadow: 0 10px 30px rgba(0,255,136,0.4);
        }
        .email-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,255,136,0.6),
                        0 0 50px rgba(0,255,136,0.3);
        }
        .email-button i { margin-right: 12px; }
    </style>
</head>
<body>
    <!-- Alterei o nome do container para ser mais descritivo -->
    <div class="matrix-background" id="matrix-background"></div>

    <div class="contact-card">
        <div class="avatar-container">
            <div class="avatar-glow"></div>
            <img src="https://i.imgur.com/RsYhFbM.jpeg" alt="Foto de Henrique JFP" class="avatar">
        </div>
        <h1 class="name">Henrique de Jesus Freitas Pereira</h1>
        <p class="title">Desenvolvedor Técnico formado e graduação de Engenharia de Software em andamento</p>
        <div class="social-links">
            <a href="https://github.com/henrique-jfp" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/henrique-jfp/" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/henryfreitas93/" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
        <a href="mailto:dev.henriquejfp@hotmail.com?subject=Contato sobre Desenvolvimento Web" class="email-button">
            <i class="fas fa-paper-plane"></i> Entrar em contato
        </a>
    </div>

    <script>
        // --- INÍCIO DA MODIFICAÇÃO: SCRIPT DO EFEITO MATRIX ---
        function createMatrixRain() {
            const container = document.getElementById('matrix-background');
            if (!container) return;

            // Lista de tags e símbolos de código famosos
            const codeTags = [
                '<div>', '</div>', '<span>', '</span>', '<h1>', '</h1>', '<p>', '</p>', 
                '<a>', '</a>', '<img>', '<ul>', '</ul>', '<li>', '</li>', '<script>', 
                'const', 'let', 'var', 'function', '() =>', '{', '}', '[', ']', ';',
                'async', 'await', 'import', 'export', 'class', 'extends', '...',
                '#id', '.class', ':', '::', 'px', 'rem', 'em', 'vh', 'vw', '%'
            ];

            const numberOfTags = 70; // Aumente ou diminua para mais ou menos densidade

            for (let i = 0; i < numberOfTags; i++) {
                const tag = document.createElement('span');
                tag.className = 'code-tag';
                
                // Escolhe uma tag aleatória da lista
                tag.innerText = codeTags[Math.floor(Math.random() * codeTags.length)];
                
                // Posição horizontal aleatória
                tag.style.left = Math.random() * 100 + 'vw';
                
                // Tamanho da fonte aleatório para dar profundidade
                tag.style.fontSize = (Math.random() * 12 + 8) + 'px'; // entre 8px e 20px
                
                // Duração da animação aleatória para velocidades diferentes
                const duration = Math.random() * 8 + 7; // entre 7s e 15s
                tag.style.animationDuration = duration + 's';
                
                // Atraso aleatório para que não comecem todas ao mesmo tempo
                const delay = Math.random() * 10;
                tag.style.animationDelay = delay + 's';

                // Opacidade aleatória para um efeito mais sutil
                tag.style.opacity = Math.random() * 0.5 + 0.2; // entre 0.2 e 0.7

                container.appendChild(tag); 
            }
        }

        createMatrixRain();
        // --- FIM DA MODIFICAÇÃO ---
    </script>
</body>
</html>
