<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Henrique de Jesus Freitas Pereira</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a; /* Fundo escuro e sofisticado */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(45deg, #1a1a1a 0%, #000000 100%);
        }

        /* Card de Contato */
        .contact-card {
            background: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            border-top: 4px solid #FFD700;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Avatar */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #FFD700;
            margin: 0 auto 20px auto;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* Informações */
        .name {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
        }
        .title {
            font-size: 1.1rem;
            font-weight: 400;
            color: #FFD700;
            margin-bottom: 25px;
        }

        /* Links Sociais */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .social-link {
            color: #a7a7a7;
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }
        .social-link:hover {
            color: #FFD700;
            transform: translateY(-3px);
        }

        /* Botão de Email */
        .email-button {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #E6C200);
            color: #1a1a1a;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.25);
        }
        .email-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }
        .email-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <img src="https://photos.fife.usercontent.google.com/pw/AP1GczMXJybwM4EvO7LyQEsjrgohjGhmbgvHG9yrDaFQOEkVRy4HKqFQVqjoiw=w716-h954-s-no-gm?authuser=1" alt="Foto de Henrique JFP" class="avatar">
        <h1 class="name">Henrique de Jesus Freitas Pereira</h1>
        <p class="title">Desenvolvedor Técnico formado e graduação de Engenharia de Software em andamento</p>
        <p></p>

        <div class="social-links">
            <a href="https://github.com/henrique-jfp" target="_blank" class="social-link" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/henrique-jfp/" target="_blank" class="social-link" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/henryfreitas93/" target="_blank" class="social-link" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>

        <a href="mailto:dev.henriquejfp@hotmail.com?subject=Contato sobre Desenvolvimento Web" class="email-button">
            <i class="fas fa-paper-plane"></i>
            Entrar em contato
        </a>
    </div>
</body>
</html>
