<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Henrique de Jesus Freitas Pereira</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #2d2d2d, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Partículas de fundo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FFD700;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Card de Contato */
        .contact-card {
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.7),
                0 0 100px rgba(255, 215, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
            animation: cardEntry 1.2s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FFD700, #E6C200, #FFD700, #FFA500);
            background-size: 400% 400%;
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s ease infinite;
            opacity: 0.7;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes cardEntry {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9);
                filter: blur(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* Avatar com efeitos avançados */
        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid transparent;
            background: linear-gradient(45deg, #FFD700, #E6C200) padding-box,
                       linear-gradient(45deg, #FFD700, #E6C200, #FFA500, #FFD700) border-box;
            margin: 0 auto;
            object-fit: cover;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            z-index: 2;
            filter: brightness(1.1) saturate(1.2);
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
            filter: brightness(1.3) saturate(1.4);
        }

        .avatar-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Texto com efeitos */
        .name {
            font-size: 2.2rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ffffff, #FFD700, #ffffff);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #b8b8b8;
            margin-bottom: 35px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Links Sociais Avançados */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
        }

        .social-link {
            position: relative;
            color: #a7a7a7;
            font-size: 2rem;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            color: #FFD700;
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.3);
            background: rgba(255, 215, 0, 0.1);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        /* Efeitos específicos para cada rede social */
        .social-link[title="GitHub"]:hover {
            color: #6e5494;
            box-shadow: 0 15px 35px rgba(110, 84, 148, 0.3);
        }

        .social-link[title="LinkedIn"]:hover {
            color: #0077b5;
            box-shadow: 0 15px 35px rgba(0, 119, 181, 0.3);
        }

        .social-link[title="Instagram"]:hover {
            background: linear-gradient(45deg, #ff006e, #ff7b00, #ffb300);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            box-shadow: 0 15px 35px rgba(255, 123, 0, 0.3);
        }

        /* Botão de Email Premium */
        .email-button {
            position: relative;
            display: inline-block;
            background: linear-gradient(135deg, #FFD700 0%, #E6C200 50%, #FFA500 100%);
            color: #1a1a1a;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            box-shadow: 
                0 10px 30px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .email-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .email-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(255, 215, 0, 0.6),
                0 0 50px rgba(255, 215, 0, 0.3);
            background: linear-gradient(135deg, #FFA500 0%, #FFD700 50%, #E6C200 100%);
        }

        .email-button:hover::before {
            left: 100%;
        }

        .email-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .email-button i {
            margin-right: 12px;
            transition: transform 0.3s ease;
        }

        .email-button:hover i {
            transform: translateX(3px);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .contact-card {
                padding: 40px 30px;
                margin: 10px;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .social-links {
                gap: 20px;
            }
            
            .social-link {
                width: 55px;
                height: 55px;
                font-size: 1.8rem;
            }
            
            .email-button {
                padding: 16px 35px;
                font-size: 0.9rem;
            }
        }

        /* Animações de entrada escalonadas */
        .social-link:nth-child(1) { animation: slideInUp 0.6s ease 0.8s backwards; }
        .social-link:nth-child(2) { animation: slideInUp 0.6s ease 0.9s backwards; }
        .social-link:nth-child(3) { animation: slideInUp 0.6s ease 1.0s backwards; }
        .email-button { animation: slideInUp 0.6s ease 1.1s backwards; }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Partículas animadas -->
    <div class="particles" id="particles"></div>

    <div class="contact-card">
        <div class="avatar-container">
            <div class="avatar-glow"></div>
            <img src="https://i.imgur.com/RsYhFbM.jpeg" alt="Foto de Henrique JFP" class="avatar">
        </div>
        
        <h1 class="name">Henrique de Jesus Freitas Pereira</h1>
        <p class="title">Desenvolvedor Técnico formado e graduação de Engenharia de Software em andamento</p>

        <div class="social-links">
            <a href="https://github.com/henrique-jfp" target="_blank" class="social-link" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/henrique-jfp/" target="_blank" class="social-link" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/henryfreitas93/" target="_blank" class="social-link" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <a href="mailto:dev.henriquejfp@hotmail.com?subject=Contato sobre Desenvolvimento Web" class="email-button">
            <i class="fas fa-paper-plane"></i>
            Entrar em contato
        </a>
    </div>

    <script>
        // Criação de partículas dinâmicas
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Posição aleatória
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Delay de animação aleatório
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                // Tamanho aleatório
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particles.appendChild(particle);
            }
        }

        // Efeito de cursor personalizado
        function createCursorEffect() {
            const cursor = document.createElement('div');
            cursor.style.cssText = `
                position: fixed;
                width: 20px;
                height: 20px;
                border: 2px solid #FFD700;
                border-radius: 50%;
                pointer-events: none;
                z-index: 9999;
                mix-blend-mode: difference;
                transition: transform 0.2s ease;
            `;
            document.body.appendChild(cursor);

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
            });

            // Efeito de hover nos links
            const interactiveElements = document.querySelectorAll('.social-link, .email-button');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'scale(1.5)';
                    cursor.style.backgroundColor = 'rgba(255, 215, 0, 0.2)';
                });
                el.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'scale(1)';
                    cursor.style.backgroundColor = 'transparent';
                });
            });
        }

        // Animação de digitação para o título
        function typewriterEffect() {
            const titleElement = document.querySelector('.title');
            const originalText = titleElement.textContent;
            titleElement.textContent = '';
            titleElement.style.opacity = '1';
            
            let i = 0;
            const timer = setInterval(() => {
                if (i < originalText.length) {
                    titleElement.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, 50);
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createCursorEffect();
            setTimeout(typewriterEffect, 1000);
        });

        // Efeito de click nas redes sociais
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // Criar efeito de ripple
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 215, 0, 0.6);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${e.clientX - rect.left - size/2}px;
                    top: ${e.clientY - rect.top - size/2}px;
                    pointer-events: none;
                `;
                
                this.style.position = 'relative';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Adicionar animação de ripple via CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
